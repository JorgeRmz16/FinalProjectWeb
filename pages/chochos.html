<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/product.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <h1>CHOCHOS Locos</h1>
        <div class="products">
            <div class="product">
                <img src="../resources/img/testoplex-c.jpg" alt="testo">
                <h2>Testoplex C</h2>
                <p>300MG XT LABS</p>
                <p class="price">$10.00</p>
                <button class="addbutton" data-name="Testoplex C" data-price="10.00">Agregar al carrito</button>
            </div>
            <div class="product">
                <img src="../resources/img/xt-labs-sustaple.jpg" alt="sustaplex">
                <h2>XT LABS SUSTAPLEX</h2>
                <p>MIX DE TESTOSTERONAS 275 MG/10 ML</p>
                <p class="price">$20.00</p>
                <button class="addbutton" data-name="XT LABS SUSTAPLE" data-price="20.00">Agregar al carrito</button>           
            </div>
            <div class="product">
                <img src="../resources/img/xt-labs-trenboplex-100.jpg" alt="trenbolona">
                <h2>XT LABS TRENBOPLEX-100</h2>
                <p>TREMBOLONA ACETATE 100MG/10ML</p>
                <p class="price">$30.00</p>
                <button class="addbutton" data-name="XT LABS TRENBOPLEX-100" data-price="30.00">Agregar al carrito</button>           
            </div>
            <div class="product">
                <img src="../resources/img/xt-labs-oxiplex-50.jpg" alt="oxandrolona">
                <h2>XT LABS OXIPLEX-50</h2>
                <p>OXIMETOLONA 50 MG/60 TABS</p>
                <p class="price">$30.00</p>
                <button class="addbutton" data-name="XT LABS OXIPLEX-50" data-price="30.00">Agregar al carrito</button>           
            </div>
        </div>
    </div>
    <div id="footer"></div>

    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/footer.js"></script>
    <script src="../scripts/products.js"></script>
</body>
</html>
