<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../style/navbar.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <h1>Prote√≠nas</h1>
        <div class="products">
            <div class="product">
                <img src="../resources/img/eon-protein.jpg" alt="EON Protein">
                <h2>EON Protein</h2>
                <p>64 SCOPS</p>
                <p class="price">$100.00</p>
                <button class="addbutton" data-name="Eon Protein" data-price="100.00">Agregar al carrito</button>
            </div>
            <div class="product">
                <img src="../resources/img/iso-100.jpg" alt="ISO 100">
                <h2>ISO 100</h2>
                <p>70 SCOPS</p>
                <p class="price">$20.00</p>
                <button class="addbutton" data-name="ISO 100" data-price="20.00">Agregar al carrito</button>
            </div>
            <div class="product">
                <img src="../resources/img/nitro-tech.jpg" alt="NITRO TECH">
                <h2>NITRO TECH</h2>
                <p>120 SCOPS</p>
                <p class="price">$30.00</p>
                <button class="addbutton" data-name="NITRO TECH" data-price="30.00">Agregar al carrito</button>
            </div>
            <div class="product">
                <img src="../resources/img/gold-stand.jpg" alt="GOLD STAND">
                <h2>GOLD STAND</h2>
                <p>60 SCOPS</p>
                <p class="price">$30.00</p>
                <button class="addbutton" data-name="GOLD STAND" data-price="30.00">Agregar al carrito</button>
            </div>
        </div>
    </div>
    <div id="footer"></div>

    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/footer.js"></script>
    <script src="../scripts/products.js"></script>
</body>
</html>
